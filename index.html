<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <div class="rechner_wrap">

        <form action="">

        </form>
        <table>
          <tr>
            <td colspan="2">
              <button
                class="button"
                type="button"
                style="width:110px;"
                value="C"
                onclick="löschen()"
              >
                C
              </button>
            </td>

            <td>
              <button
                class="button5"
                type="button"
                value="/"
                onclick="einfügen('/')"
              >
                /
              </button>

            <td>
              <button
                class="button2"
                type="button"
                value="*"
                onclick="einfügen('*')"

                x
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="button"
                type="button"
                value="7"
                onclick="einfügen(7)"

                7
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                value="8"
                onclick="einfügen(8)"

                8
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                value="9"
                onclick="einfügen(9)"
              >
                9
              </button>
            </td>
            <td>
              <button
                class="button3"
                type="button"
                value="-"
                onclick="einfügen('-')"

                -
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="button"
                type="button"
                value="4"
                onclick="einfügen(4)"
              >
                4
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                value="5"
                onclick="einfügen(5)"
              >
                5
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                value="6"
                onclick="einfügen(6)"
              >
                6
              </button>
            </td>
            <td>
              <button
                class="button4"
                type="button"
                value="+"
                onclick="einfügen('+')"
              >
                +
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="button"
                type="button"
                value="1"
                onclick="einfügen(1)"
              >
                1
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                value="2"
                onclick="einfügen(2)"
              >
                2
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                value="3"
                onclick="einfügen(3)"
              >
                3
              </button>
            </td>
            <td rowspan="2">
              <button
                class="button"
                type="button"
                style="height: 110px;"
                value="="
                onclick="gleich()"
              >
                =
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                class="button"
                type="button"
                value="0"
                style="width: 110px;"
                onclick="einfügen(0)"
              >
                0
              </button>
            </td>
            <td>
              <button
                class="button"
                type="button"
                value="."
                onclick="einfügen('.')"
              >
                .
              </button>
            </td>
          </tr>
        </table>
      </section>
    </div>
    <script src="assets/js/main.js"></script>

</html>
